                <div class="sentence">

                            d="M10.5 3a7.5 7.5 0 015.916 12.252l4.166 4.166a1 1 0 01-1.414 1.414l-4.166-4.166A7.5 7.5 0 1110.5 3zm0 2a5.5 5.5 0 100 11 5.5 5.5 0 000-11z"

                    <button (click)="goRegister()">Registrarse</button>
                    <a (click)="goLogin()">Iniciar Sesion</a>
