<div class="main-layout">
    <app-navbar class="navbar"></app-navbar>
    <main class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Publicaciones</h1>
            <button class="btn-primary" (click)="openModal()"
            >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Nueva Publicaci칩n
            </button>
        </header>
    
        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn" 
            [class.active]="orderBy === 'fecha'"
            (click)="changeOrder('fecha')"
            >
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                M치s recientes
            </button>
            <button class="filter-btn" 
            [class.active]="orderBy === 'likes'"
            (click)="changeOrder('likes')"
            >
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
                </svg>
                M치s gustados
            </button>
        </div>
    
        <!-- Publications List -->
        <div class="publications">
            <app-publication-card 
            *ngFor="let pub of publications()" 
            [publication]="pub"
            (delete)="handleDelete($event)"
            (likeToggle)="handleLikeToggle($event)"></app-publication-card>
    
            <!-- Empty State -->
            <div class="empty" *ngIf="showEmptyState()">
                <div class="empty-icon">游닔</div>
                <h2>No hay publicaciones</h2>
                <p>S칠 el primero en compartir algo</p>
                <button class="btn-primary">
                    Crear publicaci칩n
                </button>
            </div>
    
            <!-- Load More -->
            <button class="btn-load-more" 
            *ngIf="showLoadMore()" 
            (click)="loadPublications()"
            [disabled]="loading()"
            >
    
                Cargar m치s
            </button>
    
            <!-- Loading -->
            <div class="loading" *ngIf="loading()">
                <div class="spinner"></div>
                <p>Cargando...</p>
            </div>
        </div>
    </main>
</div>

<!-- Modal Create Publication -->
<div class="modal-overlay" *ngIf="showModal">
    <div class="modal" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>Nueva Publicaci칩n</h2>
            <button class="btn-close" (click)="closeModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label>T칤tulo *</label>
                <input type="text" [(ngModel)]="newPublication.title" placeholder="쯈u칠 quieres compartir?"
                    maxlength="100" />
            </div>

            <div class="form-group">
                <label>Descripci칩n *</label>
                <textarea [(ngModel)]="newPublication.description" placeholder="Cuenta m치s detalles..." rows="4"
                    maxlength="500"></textarea>
                <small>{{ newPublication.description.length }} / 500</small>
            </div>

            <div class="form-group">
                <label>Imagen (opcional)</label>
                <input type="file" accept="image/*" #fileInput
                    style="display: none"
                    (change)="onFileSelected($event)" />

                <div class="upload-area" *ngIf="!previewUrl" (click)="fileInput.click()">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <p>Click para subir imagen</p>
                    <small>JPG, PNG o WEBP (m치x 5MB)</small>
                </div>

                <div class="preview" *ngIf="previewUrl">
                    <img [src]="previewUrl" alt="Preview" />
                    <button class="btn-remove" (click)="removeImage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn-secondary" (click)="closeModal()">
                Cancelar
            </button>
            <button class="btn-primary" [disabled]="loading() || !newPublication.title.trim() || !newPublication.description.trim()"
    (click)="createPublication()">
                {{ loading() ? 'Publicando...' : 'Publicar' }}
            </button>
        </div>
    </div>
</div>
